<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/PUBLIC.css">
    <link rel="stylesheet" href="../CSS/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="../image/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="signup_main">
            <section class="signup">
                <h2>Đăng Ký</h2>
                <form class="form_content" action="">
                    <div class="textfield">
                        <input type="text" id="tk" required>
                        <span></span>
                        <label for="">Tài Khoản</label>
                    </div>
                    <div class="textfield">
                        <input type="password" id="mk" required>
                        <span></span>
                        <label for="">Mật Khẩu</label>
                        <i class="fa-solid fa-eye" onclick="showpass()" id="conmat"></i>
                    </div>
                    <div class="textfield">
                        <input type="password" id="mk1" required>
                        <span></span>
                        <label for="">Nhập Lại Mật Khẩu</label>
                        <i class="fa-solid fa-eye" onclick="showpass1()" id="conmat1"></i>
                    </div>
                    <div class="checkboxx">
                        <div>
                            <input type="checkbox" name="tick" id="tick" onclick="change_color()">
                        </div>
                        <label id="lb" for="tick">Tôi đồng ý với Điều Khoản Dịch Vụ và <div style="padding-top: 4px;">Chính Sách Bảo Mật.</div></label>
                    </div>
                    <button type="button" onclick="checkinput1()">Đăng Ký</button>
                </form>
                <div class="register_account">
                    <p>Bạn đã có tài khoản? <a href="./dangnhap.html">Đăng nhập ngay</a></p>
                </div>
                <div class="foot">
                    
                </div>
            </section>
        </div>
        <!-- MENU -->
        <div class="menu_on_hover" id="menu_on_hover">
            <ul type="none">
                <li><a href="./trangchu.html">TRANG CHỦ</a></li>
                <li><a href="tintuc.html">TIN TỨC</a></li>
                <li><a href="chiendich.html">CHIẾN DỊCH</a></li>
                <li><a href="nhom.html">NHÓM</a></li>
                <li><a href="congdong.html">CỘNG ĐỒNG</a></li>
                <li><a href="gioithieu.html">GIỚI THIỆU</a></li>
                <li><a href="dangnhap.html">ĐĂNG NHẬP</a></li>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/PUBLIC.js"></script>
    <script src="../JS/dangnhap.js"></script>
    <script src="../JS/change.js"></script>
</body>
</html>
